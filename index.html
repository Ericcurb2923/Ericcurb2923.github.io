<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"><meta name="description" content="Curb is a Product Designer in TX."><meta name="keywords" content="HTML,CSS,XML,JavaScript"><meta name="author" content="Curb"><meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Curb</title>
	<link href="./favicon.png" rel="icon" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600" rel="stylesheet" />
	<link href="./css/style.css" rel="stylesheet" type="text/css" /><script src="./js/jquery-3.3.1.min.js"></script><script src="./js/main.js"></script><script src="./customization.js"></script><!--[if IE]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]--><!--[if lte IE 7]>
			<script src="js/IE8.js" type="text/javascript"></script><![endif]--><!--[if lt IE 7]>
			<link rel="stylesheet" type="text/css" media="all" href="css/ie6.css"/><![endif]-->
</head>
<body>
<!-- Left Panel -->

<div class="panel ease" id="panel">
<div class="panel-content slide">
<h1>PUXD</h1>

<div style="line-height: 24px;"><a id="follow" target="_blank">Follow</a>&nbsp;and let&#39;s collaborate<br />
on your next project. Contact to review case studies.&nbsp;<a href="javascript:void(0)" id="cv" role="button">CV</a></div>
<a class="button" id="chat">Let&#39;s Chat</a>

<div style="font-size: 12px;">&copy;<span id="year"></span> Curb. All rights reserved.</div>
<script>document.getElementById("year").innerHTML = new Date().getFullYear();</script>
</div>
</div>
<!-- Main Content -->

<div class="ease fade" id="main"></div>
<!-- CV Overlay -->

<div id="cv-overlay"></div>

<!-- 2024 Redesign -->
<style>
	#panel,
	#main,
	#cv-overlay {
		display: none;
	}

	#home-hero {
		align-items: center;
		background-color: #111111;
		color: #DBDBDB;
		display: flex;
		height: 100%;
	}

	#home-container {
		font-size: 20px;
		height: auto;
		margin-left: 16%;
		max-width: 760px;
	}

	#home-container h1 {
		color: #FFFFFF;
		font-size: 60px;
		font-weight: 300;
		line-height: 1.3;
		margin-top: 48px;
		margin-bottom: 48px;
	}

	#home-projects {
		display: flex;
		list-style: none;
    padding: 0;
	}

	#home-projects li {
		margin-right: 20px;
	}

	#home-projects li a {
		color: #DBDBDB;
		cursor: pointer;
		display: block;
		font-size: 18px;
		overflow: hidden;
		position: relative;
		padding: 0.2em 0;
	}

	#home-projects li a::after {
		background-color: #DBDBDB;
		;
		bottom: 0;
		content: "";
    position: absolute;
    left: 0;
    height: 0.07em;
		width: 100%;
    opacity: 0;
		transform: translate3d(-100%, 0, 0);
    transition: opacity 300ms, transform 300ms;
	}

	#home-projects li a:hover::after,
	#home-projects li a:focus::after{
		opacity: 1;
		transform: translate3d(0, 0, 0);
	}

	.home-hero-transition {
		opacity: 0;
	}

	.home-transition {
		margin-top: 20px;
		opacity: 0;
	}

	.home-transition:not(:last-child) {
		margin-bottom: -20px;
	}

	#home-container h1.home-transition {
		margin-top: 68px;
		margin-bottom: 28px;
	}

	@media only screen and (max-width: 1024px) {
		#home-container {
			margin-left: 0;
			padding: 10%;
		}

		#home-container h1 {
			font-size: 36px;
		}
	}
</style>

<div id="home-hero" class="home-hero-transition ease">
	<div id="home-container" class="ease">
		<div class="home-transition ease">Multidisciplinary</div>
		<h1 class="home-transition ease">Driven by insights to convey ideas in creative spaces.</h1>
		<ul id="home-projects" class="home-transition ease"></ul>
	</div>
</div>

<!-- Project Overlay -->

<div id="project-overlay">
    <div class="close" role="button"></div>
<div id="project-content"></div>
</div>
</body>
</html>
